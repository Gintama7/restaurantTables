<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Tables</title>
  </head>
  <body>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
      <div class="container">
        <div class="row text-center">
          <h1 id="header-title">Restaurant Menu</h1>
        </div>
      </div>
    </header>
    <div class="container mt-5">
      <div id="main" class="row justify-content-center">
        <div class="col-md-6">
          <form id="menuForm">
            <div class="mb-3">
              <label for="menuPrice">Choose Price</label>
              <input
                type="number"
                class="form-control"
                name="menuPrice"
                id="price"
              />
            </div>
            <div class="mb-3">
              <label for="menuDish">Choose Dish</label>
              <input
                type="text"
                class="form-control"
                name="menuDish"
                id="dish"
              />
            </div>
            <div class="mb-3">
              <label for="category">Choose a Table</label>
              <select class="form-select" name="category" id="category">
                <option value="choose">Choose an option</option>
                <option value="table1">Table 1</option>
                <option value="table2">Table 2</option>
                <option value="table3">Table 3</option>
              </select>
            </div>  
            <div class="mb-3">         
                <input class="btn btn-primary" type="submit" id="submitBtn" />
            </div> 
          </form>
          <h1>Orders</h1>
          <ul class="list-group" id="table1list">
            <h2>Table 1</h2>
          </ul>
          <ul class="list-group" id="table2list">
            <h2>Table 2</h2>
          </ul>
          <ul class="list-group" id="table3list">
            <h2>Table 3</h2>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
